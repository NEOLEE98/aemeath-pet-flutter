name: Build and Release

on:
  push:
    branches:
      - '**'
    tags:
      - 'v*'
    paths-ignore:
      - '.github/**'
      - 'README.md'
  pull_request:
    paths-ignore:
      - '.github/**'
      - 'README.md'
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-android:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
      - name: Flutter pub get
        run: flutter pub get
      - name: Build Android APK
        run: |
          set -euo pipefail
          if [[ "${GITHUB_REF:-}" == refs/tags/v* ]]; then
            tag="${GITHUB_REF_NAME#v}"
            if [[ "$tag" == *"+"* ]]; then
              build_name="${tag%%+*}"
              build_number="${tag##*+}"
            else
              build_name="$tag"
              build_number="${GITHUB_RUN_NUMBER}"
            fi
            echo "Building Android with versionName=${build_name}, versionCode=${build_number}"
            flutter build apk --release --build-name "${build_name}" --build-number "${build_number}"
          else
            flutter build apk --release
          fi
      - name: Upload Android artifact
        uses: actions/upload-artifact@v4
        with:
          name: android-apk
          path: build/app/outputs/flutter-apk/*.apk

  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
      - name: Flutter pub get
        run: flutter pub get
      - name: Build Windows
        run: flutter build windows --release
      - name: Package Windows build
        run: Compress-Archive -Path build/windows/x64/runner/Release/* -DestinationPath windows-build.zip
      - name: Upload Windows artifact
        uses: actions/upload-artifact@v4
        with:
          name: windows-build
          path: windows-build.zip

  build-macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
      - name: Flutter pub get
        run: flutter pub get
      - name: Build macOS
        run: flutter build macos --release
      - name: Package macOS app
        run: tar -czf macos-app.tar.gz -C build/macos/Build/Products/Release Aemeath\ Pet.app
      - name: Upload macOS artifact
        uses: actions/upload-artifact@v4
        with:
          name: macos-app
          path: macos-app.tar.gz

  release:
    runs-on: ubuntu-latest
    needs:
      - build-android
      - build-windows
      - build-macos
    if: ${{ github.event_name == 'push' && startsWith(github.ref, 'refs/tags/') }}
    steps:
      - uses: actions/download-artifact@v4
      - name: Prepare versioned release assets
        run: |
          mkdir -p release-assets
          cp android-apk/*.apk "release-assets/aemeath-pet-android-${GITHUB_REF_NAME}.apk"
          cp windows-build/windows-build.zip "release-assets/aemeath-pet-windows-${GITHUB_REF_NAME}.zip"
          cp macos-app/macos-app.tar.gz "release-assets/aemeath-pet-macos-${GITHUB_REF_NAME}.tar.gz"
      - name: Create GitHub Release and upload assets
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: |
            release-assets/*
